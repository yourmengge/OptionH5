  <div class="protocol-body prevent-rubber-band main-content" id="protocolDetail" style="padding: 0 10px">

      <p id="title">

      </p>

  <script>
    var back = function () {
      history.back();
    }
    var data = [
      '“牛人杯”期权实盘大赛（以下简称“牛人大赛”）旨在为投资者搭建一个集炒股高手展示、股友互动交流、操盘技能学习为一体的平台，帮助投资者学习场内期权业务基本知识、感受市场风险，树立正确投资理念，让投资者在切身感受证券市场机遇与风险的同时，学习和实践场内期权交易策略，风险管理等知识，提升投资水平。',
      '牛人大赛为实盘竞赛。投资者参与牛人大赛应以学习期权业务知识和投资技能为主，切勿沉迷其中，且不应将其作为主要投资手段和渠道。投资者参与牛人大赛，应根据自身判断做出投资决定，请勿盲目听从他人的投资建议。参加大赛的选手需使用自有资金参赛，自负盈亏，盈利与亏损均与主办方、证券经纪商及其他第三方无关。',
      '本公司接受您提供的相关申请资料并不代表对您的盈利做出保证或者对您的亏损进行担保；您参与期权交易的盈亏结果及风险责任概由您独自承担。',
      '为便于您全面、正确理解与股票期权业务相关的风险，根据相关法律法规以及交易所的有关规定，制定本风险揭示书，请您认真详细阅读并慎重签署。',
      '您若想要参与竞赛，在参与期权业务前，请您认真阅读相关业务规则及协议条款，对其他可能存在的风险因素也应当有所了解和掌握，并确信自己已经做好足够的风险评估与财务安排，避免因参与期权业务而遭受难以承受的损失。在决定进行股票期权交易之前，您应当充分了解的相关事项和风险包括但不限于：',
      '一、重要提示',
      '（一）您在办理期权业务前，应当充分理解期权投资者应当具备的经济能力、专业知识和投资经验，全面评估自身的经济承受能力、投资经历、产品认知能力、风险控制能力、身体及心理承受能力等，慎重考虑是否适宜参与期权业务；否则，可能因不当参与期权业务而产生损失。',
      '（二）您在办理期权业务前，应当了解期权的基础知识、相关法律、法规、上海证券交易所（以下简称“上交所”）业务规则和各类公告信息、中国证券登记结算有限责任公司（以下简称“中国结算”）业务规则和各类公告信息以及本公司的相关法律文件；',
      '（三）您在办理期权业务前，应当充分了解期权业务的风险特点。期权不同于股票交易业务，是具有杠杆性、跨期性、联动性、高风险性等特征的金融衍生工具。期权业务采用保证金交易方式，潜在损失可能成倍放大，损失的总额可能超过全部保证金。',
      '（四）您在办理期权业务前，应评估自身是否具备期权业务的合法主体资质，不存在法律、法规、规则等禁止或限制从事期权业务的情形；仔细审查身份证明文件、资信材料及其他相关申请材料，确保提供的信息真实、准确、完整；否则，您可能被取消期权业务资格并因此产生损失。',
      '（五）期权业务实行投资者适当性管理制度，客户应当满足中国证监会、上交所及证券公司关于投资者适当性标准的规定。投资者适当性制度对客户的各项要求以及依据制度对客户的评价，不构成对客户的投资建议，也不构成对客户的获利保证。您应根据自身判断做出投资决定，不得以不符合适当性标准为由拒绝承担期权交易结果和履约责任。',
      '（六）您应当充分了解到，客户在参与期权业务期间，如果之前提供的身份证明文件过期、身份信息发生变更的，应及时提供新的相关材料。否则，证券公司有权拒绝客户开仓和出金指令，并有权进一步限制客户的交易权限。客户在开户时提供的其他信息发生变更时，也应及时更新。如因客户未能及时提供更新信息而导致的后果、风险和损失由客户承担。',
      '二、交易风险事项',
      '（七）您应当充分了解到，期权合约标的由证券交易所根据相关规则选择，并非由合约标的发行人自行决定。证券交易所及合约标的发行人对期权合约的上市、挂牌、合约条款以及期权市场表现不承担任何责任。期权的买方在行权交收前不享有作为合约标的持有人应当享有的权利。',
      '（八）您应当充分了解到，在进行期权买入交易时，可选择将期权合约平仓、持有至到期行权或者任由期权合约到期但不行权；客户选择持有期权至到期行权的，应当确保其相应账户内有行权所需的足额合约标的或者资金。持有权利仓的客户在合约到期时选择不行权的，客户将损失其支付的所有投资金额，包括权利金及交易费用。',
      '（九）您应当充分了解到，卖出期权交易的风险一般高于买入期权交易的风险。卖方虽然能获得权利金，但也因承担行权履约义务而面临由于合约标的价格波动，可能承受远高于该笔权利金的损失。',
      '（十）您应当充分了解到，在进行期权交易时，应关注合约标的价格波动、期权价格波动及其他市场风险及其可能造成的损失，包括但不限于以下情形：由于期权标的价格波动导致期权不具行权价值，期权买方将损失付出的所有权利金；期权卖方由于需承担行权履约义务，因合约标的价格波动导致的损失可能远大于其收取的权利金。',
      '（十一）您应当充分了解到，期权交易实行涨跌停板制度，期权的涨跌幅限制的计算方式与现货涨跌幅计算方式不同，投资者应当关注期权合约的每日涨跌停价格。',
      '（十二）您应当充分了解到，在进行期权交易时，应关注当合约标的发生分红、派息、送股、公积金转增股本、配股、份额拆分或者合并等情况时，会对合约标的进行除权除息处理，证券交易所将对尚未到期的期权合约的合约单位、行权价格进行调整，合约的交易与结算事宜将按照调整后的合约条款进行。 ',
      '（十三）您应当充分了解到，在期权合约存续期间，合约标的停牌的，对应期权合约交易也停牌；当期权交易出现异常波动或者涉嫌违法违规等情形时，证券交易所可能对期权合约进行停牌。',
      '（十四）您应当充分了解到，在进行期权交易时，应当严格遵守证券交易所相关业务规则、市场公告中有关限仓、限购、限开仓的规定，并在证券交易所要求时，在规定时间内及时报告。客户的持仓量超过规定限额的，将导致其面临被限制卖出开仓、买入开仓以及强行平仓的风险。',
      '（十五）您应当充分了解到，期权合约可能难以或无法平仓的风险及其可能造成的损失，当市场交易量不足或者连续出现单边涨跌停价格时，期权合约持有者可能无法在市场上找到平仓机会。',
      '（十六）您应当充分了解到，组合策略持仓不参加每日日终的持仓自动对冲，组合策略持仓存续期间，如遇1个以上成分合约已达到证券交易所及中国结算规定的自动解除触发日期，该组合策略于当日日终自动解除。除证券交易所规定的组合策略类型之外，投资者不得对组合策略对应的成分合约持仓进行单边平仓。',
      '（十七）您应当充分了解到，以结算参与人为单位，对结算参与人负责结算的衍生品合约账户的卖出开仓、买入开仓等申报进行前端控制。无论客户的保证金是否足额，如果结算参与人日间保证金余额小于卖出开仓申报对应的开仓保证金额度或者买入开仓申报对应的权利金额度的，相应卖出开仓或者买入开仓申报无效。',
      '三、结算风险事项',
      '（十八）您应当充分了解到，客户资金保证金与证券保证金的出入金方式及限制存在差异。客户向证券公司提交的证券保证金，将统一存放在结算参与人在中国结算开立的客户证券保证金账户中，作为结算参与人向中国结算提交的证券保证金，用于结算参与人期权结算和保证期权合约的履行。',
      '（十九）您应当充分了解到，客户交纳的保证金将用以承担相应的交收及违约责任，结算参与人、证券公司代其承担相应责任的，将取得相应追偿权。',
      '（二十）您应当充分了解到，期权交易二级结算中存在以下风险：客户未履行资金、合约标的交收义务，将面临被限制开新仓、未平仓合约被强行平仓、无法获得应收合约标的的风险；客户履行资金交收义务而结算参与人未向中国结算履行资金交收义务将导致客户面临被限制开新仓、未平仓合约被强行平仓、无法获得应收合约标的的风险；结算参与人（或证券公司）对客户交收违约而导致客户未能取得应收合约标的及应收资金的风险。',
      '（二十一）您应当充分了解到，期权交易实行当日无负债结算制度。在进行期权卖出开仓交易时，客户应当保证各类保证金符合相关标准；当保证金余额不足时，应在规定时间内存入所需保证金或者自行平仓。否则，客户将面临被限制开新仓以及未平仓合约被强行平仓等风险，由此可能导致的一切费用和损失由客户承担，包括但不限于强行平仓的费用、强行平仓造成的损失以及因市场原因无法强行平仓造成的损失扩大部分。',
      '（二十二）您应当充分了解到，如果客户保证金不足且未能在证券公司规定时间内补足或自行平仓，或者备兑证券数量不足且未能在证券公司规定时间内补足备兑备用证券或者自行平仓的，证券公司有权根据相关法律、法规、业务规则以及期权经纪合同的约定对其采取强行平仓措施。如果由此导致结算参与人出现保证金不足或者备兑证券不足的，中国结算将根据业务规则的规定对结算参与人实施强行平仓，由此导致的费用和损失将由客户承担。',
      '（二十三）您应当充分了解到，无论客户的保证金是否足额，如果结算参与人客户保证金账户内结算准备金余额小于零且未能在规定时间内补足或自行平仓的，中国结算将按照业务规则规定对结算参与人采取强行平仓措施，有可能导致该客户持有的合约被实施强行平仓。',
      '（二十四）您应当充分了解到，在期权交易时，期权合约及备兑证券存在被司法冻结、扣划等风险。提示客户进行备兑开仓时，存在因日终没有足额备兑证券导致备兑开仓合约被强行平仓的风险；在业务规则规定的情形下，备兑证券还将被提前用于已到期合约义务仓的行权交割。备兑开仓持仓存续期内，因司法执行、合约调整、被提前用于行权交割等原因导致备兑证券不足且未能在规定时间内补足的，客户将面临备兑开仓合约被强行平仓的风险。',
      '（二十五）您应当充分了解到，如使用合约标的除权、除息情形下因送股、转增等公司行为形成的无限售流通股作为备兑证券，如行权结算时尚未上市的，将不可用于行权交割，不足部分客户须及时补足，否则将面临合约标的行权交割不足的风险。',
      '（二十六）您应当充分了解到，在期权交易时，如果出现行权资金交收违约、行权证券交割不足的，结算参与人（证券公司）有权按照业务规则规定及期权经纪合同约定的标准向客户收取违约金等。',
      '四、行权风险事项',
      '（二十七）您应当充分了解到，期权买方在规定时间未申报行权的，合约权利失效。期权合约的最后交易日，最后交易日为每个合约到期月份的第四个星期三（遇法定节假日顺延）。提示客户期权合约最后交易日出现证券交易所规定的异常情况的，期权合约的最后交易日、到期日、行权日相应顺延，行权事宜将按证券交易所及中国结算的规定办理。',
      '（二十八）您应当充分了解到，客户应当熟悉期权行权的规则和程序，在期权交易行权时，期权合约数量、行权资金及合约标的不足将可能导致不足部分对应的行权为无效申报。',
      '（二十九）您应当充分了解到，期权行权原则上进行实物交割，但在出现结算参与人未能完成向中国结算的合约标的行权交割义务、期权合约行权日或交收日合约标的交易出现异常情形以及证券交易所、中国结算规定的其他情形时，期权行权交割可能全部或者部分以现金结算的方式进行，客户须承认行权现金结算的交收结果。',
      '（三十）您应当充分了解到，以现金结算方式进行行权交割时，合约标的应付方将面临按照证券交易所或者中国结算公布的价格进行现金结算而不能以实物交割方式进行行权交割的风险；合约标的应收方则存在无法取得合约标的并可能损失一定本金的风险。',
      '（三十一）您应当充分了解到，如果到期日遇合约标的全天停牌或者盘中临时停牌的，则期权合约的交易同时停牌，但行权申报照常进行。无论合约标的是否在收盘前复牌，期权合约的最后交易日、到期日以及行权日都不作顺延。',
      '（三十二）您应当充分了解到，在期权合约的最后交易日，有可能因期权合约交易停牌而无法进行正常的开仓与平仓。',
      '（三十三）您应当充分了解到，当合约标的发生暂停或终止上市，证券交易所有权将未平仓的期权合约提前至合约标的暂停或终止上市前最后交易日的前一交易日，期权合约于该日到期并行权。',
      '（三十四）您应当充分了解到，期权的行权交收与现货交易不同，上海证券交易所的期权交收是T+1日（T日为最后交易日、行权日）完成，客户行权日申报行权且当日为权益登记日时，行权交收所获得的合约标的证券将不包含行权日权益。',
      '（三十五）您应当充分了解到，衍生品合约账户内的期权合约通过该账户对应的证券账户完成合约标的交割。客户衍生品合约账户内存在未平仓合约或清算交收责任尚未了结前，客户衍生品合约账户的销户及对应证券账户的撤销指定交易及销户将受到限制。',
      '五、信用风险事项',
      '（三十六）因用户并非在上海证券交易所直接开户、交易的合格投资者，因委托通道服务所发生的不可预测的风险。',
      '（三十七）根据监管机构或证券自律组织的要求或其他情况，本公司须暂停或终止期权业务的，您将承受其带来的不确定性风险。',
      '六、操作风险事项',
      '（三十八）信息未送达风险：在业务存续期间，本公司将以您注册登记的通讯地址，向您发送通知。通知一经发出并经过约定的时间后，将视作本公司已经履行通知义务。您无论因何种原因没有及时收到有关通知，均须自行承担由此可能造成的后果；或因证券公司原因交易不能按期达成、因通讯失效而不能及时送达相关信息等，由此也可能给您造成损失。',
      '（三十九）技术或系统风险：在期权业务的交易过程中，可能因为证券公司、上交所、登记结算公司或本公司的技术系统故障或者差错而影响交易的正常进行或者导致您的利益受到影响。',
      '七、其他风险',
      '（四十）当发生不可抗力、意外事件、技术故障、重大差错、市场操纵等异常情况影响期权业务正常进行，或者您违反期权业务规则并且对市场产生或者将产生重大影响的，上交所及中国结算可以按照相关规则决定采取包括但不限于调整保证金、调整涨跌停价格、调整客户持仓限额、限制交易、取消交易、强行平仓等风险控制措施，由此造成的损失，由您自行承担。',
      '（四十一）因不可抗力、意外事件、技术故障或者重大差错等原因，导致上交所、中国结算因不可抗力、意外事件、技术故障或者重大差错等原因，导致期权合约条款、结算价格、涨跌停价格、行权现金结算价格、保证金标准以及与期权交易相关的其他重要数据发生错误时，上交所、中国结算可以决定对相关数据进行调整，并向市场公告。',
      '（四十二) 期权业务可能面临各种操作风险、技术系统风险、不可抗力及意外事件并承担由此可能造成的损失，包括但不限于：本公司、上交所或者中国结算因电力、通讯失效、技术系统故障或重大差错等原因而不能及时完成相关业务或影响交易正常进行等情形。',
      '（四十三) 利用互联网进行期权交易时将存在但不限于以下风险并承担由此导致的损失：由于系统故障、设备故障、通讯故障、电力故障、网络故障、受到网络黑客和计算机病毒攻击及其他因素，可能导致网上交易及行情出现延迟、中断、数据错误或不完全；由于您未充分了解期权交易及行情软件的实际功能、信息来源、固有缺陷和使用风险，导致对软件使用不当，造成决策和操作失误；客户网络终端设备及软件系统与本公司提供的网上交易系统不兼容，可能导致无法下达委托指令或委托失败；您缺乏网上交易经验，可能因操作不当造成交易失败或交易失误；客户密码失密或被盗用。',
      '（四十四) 请您关注上交所、中国结算以及本公司发布的公告、通知以及其他形式的提醒，包括但不限于期权交易相关业务规则、保证金标准、证券保证金范围及折算率、持仓限额等方面的调整和变化。',
      '（四十五）当您发生情节严重的异常交易行为，上交所可以根据相关规则视情况采取纪律处分和监管措施，由此产生的损失由您自行承担。',
      '（四十六) 请您关注期权业务中面临的各种政策风险，以及由此可能造成的损失，包括但不限于因法律法规及政策变动须作出重大调整或者终止该业务。',
      '（四十七）您应妥善保管账户信息、身份证件和交易密码等资料，如因丢失上述印鉴资料或将其出借给他人使用，您将自行承担由此造成的后果。',
      '本《风险揭示书》提示事项仅为列举性质，未能详细列明从事场内期权交易所产生的全部风险和可能影响市场异常波动的所有情形,其他不可预见的风险因素也可能会给用户带来损失。',
      '本人作为投资者已认真阅读本风险揭示书，确认已知晓并理解本风险揭示书的全部内容,并自愿承担可能发生的风险和损失。',
      '用户注册须知',
      '感谢您使用牛人网络技术（广州）有限公司（以下简称“牛人公司”或者“牛人网络”）通过牛人网络服务平台（包括但不限于牛人公司官方网站、移动应用、微信公众号、微博等网络平台）为您提供的基于互联网以及移动互联网的相关服务（下称“网络服务”或“牛人网络服务”）。',
      '为维护您的合法权益，在您申请注册成为牛人网络服务平台的注册用户之前，请您务必审慎阅读、充分理解牛人网络《服务协议》（以下简称“本协议”）和牛人网络《隐私政策》各条款内容，特别是免除或者限制牛人公司责任的条款、对您权利进行限制的条款、约定争议解决方式和司法管辖的条款等，以及开通或使用某项服务的单独协议或规则。限制、免责条款或者其他涉及您重大权益的条款可能以加粗、加下划线等形式提示您重点注意。如您对本协议有任何疑问，可向牛人网络服务平台的客服咨询。',
      '除非您已充分阅读、完全理解并接受本协议所有条款，否则您无权使用牛人网络服务。当您按照注册页面提示填写信息，点击“同意”或“下一步”并完成全部注册程序的，即表示您已充分阅读、理解并接受本协议的全部内容，并与牛人公司达成一致，成为牛人网络服务平台的注册用户，本协议即在您与牛人公司之间产生法律效力，成为对双方均具有约束力的法律文件。阅读本协议的过程中，如果您不同意本协议或其中任何条款约定，您应立即停止注册程序。',
      '第一条  协议的范围 ',
      '1.本协议是您与牛人公司之间关于您使用牛人网络服务所订立的协议。 ',
      '2.牛人网络服务是指牛人公司通过其运营的牛人网络服务平台，依据本协议的规定，独立或联合其关联机构、特邀合作伙伴（以下合称“我们”）为您提供各项产品或服务，具体服务以牛人网络服务平台实际提供的为准。',
      '3.本协议内容同时包括牛人网络《隐私政策》,且您在使用牛人网络某一特定服务时，该服务可能会另有单独的协议、相关业务规则等（以下统称为“单独协议”）。上述内容一经正式发布，即成为本协议不可分割的组成部分，您同样应当遵守。您对前述任何单独协议的接受，即视为您对本协议全部的接受。您对本协议的接受，即视为您对牛人网络《隐私政策》的接受。',
      '第二条 用户注册 ',
      '1.牛人公司仅向符合中华人民共和国法律规定的具有完全民事权利能力和民事行为能力，能够独立承担民事责任的自然人和机构提供服务。若您不符合此等条件，请立即停止注册或停止使用牛人公司提供的网络服务。',
      '2.您在注册牛人公司网络平台账户时必须提供您本人真实、最新、有效及完整的信息资料，并保证电子邮件地址、联系电话、联系地址、邮政编码等内容的有效性及安全性，保证牛人公司可以通过上述联系方式与您进行联系。若您提供任何不真实、不准确、不完整或不能反映当前实际情况的资料，或牛人公司有合理理由怀疑该等资料不真实、不准确、不完整或不能反映当前情况，牛人公司有权拒绝您的申请或者撤销您的用户资格，并拒绝您在目前或将来以任何形式使用牛人公司的服务，并不予任何赔偿或者退还任何已收取的服务费用（若有）。   ',
      '3.如您代表一家公司或其他法律主体进行注册登记，则您声明和保证，您已经获得该公司或其他法律主体的充分、完整授权，该公司或其他法律主体自愿且无条件地接受本协议条款的约束。',
      '4.您必须维持并及时更新您的注册资料，使其保持真实、准确、完整和反映当前情况，否则由此造成的您权利不能全面有效地行使的责任由您自行承担，牛人公司有权因此取消您的用户资格，并不予任何赔偿或者退还任何已收取的服务费用（若有）。',
      '5.若您冒用、盗用或以其他未经授权方式使用他人资料进行注册登记的，由此引起的一切后果概由您独立承担。牛人公司获悉或怀疑您未经授权使用他人资料注册的，可以采取立即注销您的账户、暂停或者终止为您提供服务等措施而无须承担任何法律责任。 ',
      '第三条  用户个人信息保护 ',
      '1.保护用户个人信息是牛人公司的一项基本原则。牛人公司将按照本协议及牛人网络《隐私政策》的规定收集、使用、储存和分享您的个人信息。本协议对个人信息保护相关内容未作明确规定的，均应以牛人网络《隐私政策》的内容为准。 ',
      '2.您在注册帐号或使用本服务的过程中，可能需要填写一些必要的信息。部分服务需要您完成身份认证才能享用，您在此授权和同意牛人公司将您的身份证信息、手机号码等提供给相应的机构进行校验，以核实您身份和信息的真实性。若您填写的信息不完整，则可能无法使用本服务或在使用过程中受到限制。您因未完成身份认证而无法享受服务的，牛人公司不承担任何责任。',
      '3.一般情况下，您可根据相关产品规则浏览、修改自己提交的信息，但出于安全性和身份识别（如号码申诉服务等）的考虑，您可能无法修改注册时提供的初始注册信息及其他验证信息。 ',
      '4.牛人公司将尽可能运用各种安全技术和程序建立完善的管理制度来保护您的个人信息，以免遭受未经授权的访问、使用或披露。 ',
      '5.牛人公司不会将您的个人信息转移或披露给任何第三方，除非：(1)相关法律法规或司法机关、行政机关要求； (2)为完成合并、分立、收购或资产转让而转移； (3)为提供您要求的服务所必需，或为了向您提供更完善的服务；(4)依据牛人网络《隐私政策》或其他相关协议规则可以转移或披露给任何第三方的情形。',
      '6.您理解并同意，在不对外披露单个用户隐私资料的前提下，牛人公司有权对整个用户数据库进行分析并对用户数据库进行商业上的利用。',
      '第四条 用户行为规范',
      '1.除非您与牛人公司另有书面约定，您同意仅为您个人非商业性质的目的使用牛人网络服务。',
      '2.您不得使用任何装置、软件或程序干预或试图干预牛人网络服务系统，不得使用未经牛人公司授权的插件、外挂或第三方工具对本协议项下的服务进行干扰、破坏、修改或施加其他影响。',
      '3.您在使用牛人网络服务过程中，必须遵循以下原则：(1)不得制作、复制、发布、传播含有反对宪法所确定的基本原则的信息内容；(2)不得制作、复制、发布、传播含有危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的信息内容；(3)不得制作、复制、发布、传播含有损害国家荣誉和利益的信息内容；(4)不得制作、复制、发布、传播含有煽动民族仇恨、民族歧视，破坏民族团结，破坏国家宗教政策，宣扬邪教和封建迷信的信息内容；(5)不得制作、复制、发布、传播含有散布谣言，扰乱社会秩序，破坏社会稳定的信息内容；(6)不得制作、复制、发布、传播含有散布淫秽、色情、赌博、暴力、凶杀、恐怖或者教唆犯罪的信息内容；(7)不得制作、复制、发布、传播含有侮辱或者诽谤他人，侵害他人合法权益的信息内容； (8)不得为任何非法目的而使用牛人网络服务； (9)不得以任何形式侵犯牛人公司的商业利益（包括并不限于发布非经牛人公司许可的商业广告等）；(10)不得进行任何危害网络安全的行为，包括但不限于：使用未经许可的数据或进入未经许可的账户，未经允许进入网络或系统并获取、删除、修改、增加数据，非法提供、获取他人的个人信息等等；(11)不得侵犯其他任何第三方的专利权、著作权、商标权、名誉权或其他任何合法权益；(12)不得利用牛人网络服务系统进行任何不利于牛人公司及其关联主体的行为；(13)不得违反法律法规底线、社会主义制度底线、国家利益底线、公民合法权益底线、社会公共秩序底线、道德风尚底线和信息真实性底线的“七条底线”要求的；(14)不得含有法律、行政法规禁止的其他内容的。',
      '4.牛人公司有权对您使用牛人网络服务【该网络服务包括但不限于收费及免费网络服务（其中包括基于广告模式的免费网络服务）】的情况进行审查和监督(包括但不限于对您存储在牛人网络服务平台的内容进行审核)，若牛人公司发现或收到他人举报您发布的信息违反本协议相关规定，牛人公司有权依合理判断并要求您改正或直接采取一切必要的措施，包括但不限于采用技术手段予以删除、屏蔽或断开链接，或暂停、终止您使用牛人网络服务，保存有关记录等。同时，牛人公司有权视您的行为性质，采取限制、中止、冻结或终止您帐号的使用，向国家有关机关报告并/或依法追究您的法律责任等措施。',
      '5.您理解并同意，如您被他人投诉侵权或您投诉他人侵权，牛人公司有权依合理判断决定将争议中相关方的主体、联系方式、投诉相关内容等必要信息提供给其他争议方或相关部门，以便及时解决投诉纠纷，保护当事人合法权益。',
      '6.您理解并同意，如果您在使用本服务过程中违反了相关法律法规或本协议约定，相关国家机关或机构可能会对您提起诉讼、罚款或采取其他制裁措施，并要求牛人公司给予协助。因此给您或者他人造成损害的，您应自行承担全部责任，牛人公司不承担任何责任。 ',
      '7.您违反本协议约定，导致任何主体损失的，您应当独立承担责任；牛人公司因此遭受损失的，您也应当一并赔偿。',
      '第五条 账户管理',
      '1.您注册成功后，牛人公司会为您开通一个账户，作为您使用牛人网络服务的唯一身份标识。该账户的所有权归属于牛人公司，您仅拥有使用权。登录账户时，您可以使用您提供或确认的用户名、邮箱、手机号码或牛人公司允许的其他方式作为注册用户名进行登录，但在登录时您必须输入您设定并保管的账户密码。为保护您的权益，您在设定账户的密码时，请勿使用重复性或者连续数字的简单密码。请您对密码加以妥善保管，切勿将密码告知他人，因密码保管不善而造成的所有损失由您自行承担。因黑客、病毒等非牛人公司原因导致您的账户遭受非法使用的，牛人公司不承担任何责任。',
      '2.牛人公司只允许每位用户使用一个牛人网络服务平台账户。如有证据证明或牛人公司有理由相信您存在注册或使用多个牛人网络服务平台账户的情形，牛人公司有权采取冻结或关闭账户、拒绝提供服务等措施，如给牛人公司及相关方造成损失的，您还应承担赔偿责任。',
      '3.您可以为您的账户设定昵称，但该昵称不得违反法律的强制性规定、社会公序良俗以及侵犯他人合法权益。如牛人公司认为您设定的昵称违反法律的强制性规定、社会公序良俗或者涉嫌侵犯他人合法权益的，牛人公司有权终止为您提供服务，并注销您的账户。若您不再是牛人网络服务平台的注册用户，对于您的原注册账户的昵称，牛人公司可以将其开放给任意注册用户。',
      '4.您对通过您的账户所进行的活动、行为和事件依法享有权利和承担责任，您不得将账户以转让、出借、出租等方式提供给他人使用。',
      '5.鉴于网络服务的特殊性，牛人公司无义务审核是否是您本人使用该组用户名及密码，仅审核用户名及密码是否与牛人公司数据库中保存的一致。任何人只要输入的用户名及密码与牛人公司数据库中保存的用户名和密码一致，即可凭借该组用户名及密码登陆并获得牛人公司所提供的各类服务。所以即使您认为您的账户登陆行为并非您本人所为，牛人公司亦将不承担因此而产生的任何责任。您确认，任何使用您账户和密码登陆牛人网络服务平台及从事的一切行为均代表您本人行为，您账户操作所产生的电子信息记录均被视为您行为的有效凭据，并由您本人承担由此产生的全部责任。',
      '6.您因忘记密码或密码被盗向牛人公司查询密码时，必须提供完全、正确的注册信息，否则牛人公司有权本着为您保密的原则不予告知。 ',
      '7.如您发现有人冒用或盗用您的账户及密码或任何其他未经合法授权之情形时，应立即以有效方式通知牛人公司，要求暂停相关服务。同时，您理解牛人公司对您的请求采取行动需要合理期限，而在牛人公司采取实际行动之前，您应对任何或所有由未经授权人士使用此服务或此服务被用作未经授权用途负责，牛人公司对已执行的指令及(或)所导致的您的损失不承担任何责任。',
      '8.您若冒用或者盗用他人账户及密码的，牛人公司及其合法授权主体保留追究其法律责任的权利。',
