<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">人民币提现</p>
</div>
<div class="cell-list">
  <div class="list-item">
    <span class="span-title">
      提现金额
    </span>
    <input type="number" placeholder="请输入提现金额" [(ngModel)]="liftScale">
  </div>
  <div class="list-item">
    <span class="span-title">
      提现卡号
    </span>
    <select style="margin-left:3px;" [disabled]='filledIn' name="" id="" [(ngModel)]="bankId">
      <option value="{{item.id}}" *ngFor="let item of list">{{item.cardNo}}-{{item.bankName}}</option>
    </select>
  </div>
</div>
<p class="tips">
  <span>
    可提现余额：{{backableScale}} 元
  </span>
  <span class="red" *ngIf="showCommission">
    提现手续费：{{commission}}
  </span>
</p>

<div class="bottom-btn" style="margin-top:20px;">
  <div class="main" (click)='withdraw()'>申请提取</div>
</div>
