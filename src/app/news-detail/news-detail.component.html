<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">{{id !== "1"?'资讯详情':'风险揭示书'}}</p>
</div>
<div id="content">
  <div class="title" *ngIf="id !== '1'">
    {{title}}
  </div>
  <div class="date" *ngIf="id !== '1'">
    日期：{{date}}
  </div>
  <div [innerHtml]='html' class="news">

  </div>
</div>
<style>
  .img {
    width: 100px !important;
  }

</style>
