<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">充值信息确认</p>
</div>
<div class="cell-list">
  <div class="list-item" *ngIf="payType==3">
    <span class="list-item-name">
      支付宝账号
    </span>
    <span class="list-item-content">
      {{cardInfro.aliyPay}}
      <a (click)='copy1(cardInfro.aliyPay)'  class="copy" style='padding: 2px 3px;margin: 0;'>复制</a>
    </span>
  </div>
  <div class="list-item" *ngIf="payType==3">
    <span class="list-item-name">
      收款人姓名
    </span>
    <span class="list-item-content">
      {{cardInfro.aliyPayName}}
    </span>
  </div>
  <div class="list-item" *ngIf="payType==2">
    <span class="list-item-name">
      收款银行
    </span>
    <span class="list-item-content">
      {{cardInfro.bankName}}
    </span>
  </div>
  <div class="list-item" *ngIf="payType==2" >
    <span class="list-item-name">
      收款人姓名
    </span>
    <span class="list-item-content">
      {{cardInfro.bankAccountName}}
      <a (click)='copy1(cardInfro.bankAccountName)'  class="copy" style='padding: 2px 3px;margin: 0;'>复制</a>
    </span>
  </div>
  <div class="list-item" *ngIf="payType==2">
    <span class="list-item-name">
      收款账号
    </span>
    <span class="list-item-content" style="max-width: calc(100% - 80px);">
      {{cardInfro.bankCardNo}}
      <a (click)='copy1(cardInfro.bankCardNo)'  class="copy" style='padding: 2px 3px;margin: 0;'>复制</a>
    </span>
    
  </div>
  <div class="list-item" *ngIf="payType==2" style="height: auto;line-height: 2;padding: 7px 0;">
    <span class="list-item-name">
      开户行
    </span>
    <span class="list-item-content">
      {{cardInfro.bankBranch}}
    </span>
  </div>
  <div class="list-item">
    <span class="span-title">
      充值金额
    </span>
    <span class="list-item-content">
      {{amount}}
    </span>
  </div>
  <div class="list-item" style="height:auto">
    <span class="span-title" style="margin:auto">
      备注
    </span>
    <span class="list-item-content" style="width: calc(100% - 160px);line-height: 2;text-align: right;font-size: .9rem;">
      {{remark}}
    </span>
  </div>
</div>
<p style="padding-left: 20px;">
  为了便于客服审核，转账时请务必点击 <button (click)='copy()' class="copy">复制</button>复制填写该备注说明
</p>
<div class="bottom-btn" style="margin-top:20px;">
  <div class="main" (click)='pay()'>提交充值申请</div>
</div>
<div class="confirm" *ngIf="confirm">
  <div>
    <p class="title">
      提示
    </p>
    <p class="content">
      充值已提交，请尽快充值，等待后台审核
    </p>
    <button (click)='ok()'>好</button>
  </div>
</div>
