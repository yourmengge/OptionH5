<div class="navigation">
  <p class="navigation-title">个人中心</p>
  <!-- <span class="logout" (click)='setting()'>设置</span> -->
</div>
<div class="main-content">
  <div class="header">
    <img src="./assets/images/usercenter-banner.jpg" alt="" class="banner">
    <img src="{{logo}}/logo.png" alt="" class="head">
    <img src="./assets/images/sel.png" alt="" (click)='setting()' class="setting">
    <p class="name">{{userInfo.accountName || ''}}</p>
    <div class="caozuo">
      <button (click)='goto2("withdraw")' class="recharge">提现</button>
      <button (click)='goto2("recharge")' class="recharge">充值</button>
      <button (click)='goto2("inquire")' class="recharge">查询</button>
    </div>
  </div>
  <div class="menuList">
    <div *ngFor='let a of menuList' class="footer-div {{url === a.id?'icon-active':''}}" (click)='goto(a.id)'>
      <div class="icon {{a.class}}"></div>
      <p>
        {{a.name}}
      </p>
    </div>
  </div>
  <div class='userInfo'>
    <div class='userInfo-flex' *ngIf="logo !== 'zhishu'">
      <div class='userInfo-icon'></div>
      <p>期初规模</p>
      <p class="red">
        {{userInfo.allottedScale}}
      </p>
    </div>
    <div class='userInfo-flex'>
      <div class='userInfo-icon zzc'></div>
      <p>总资产</p>
      <p class="red">
        {{userInfo.totalScale < 0?0:userInfo.totalScale}}
      </p>
    </div>
    <div class='userInfo-flex'>
      <div class='userInfo-icon ccqy'></div>
      <p>持仓权益</p>
      <p class="red">
        {{userInfo.stockScale}}
      </p>
    </div>
    <div class='userInfo-flex'>
      <div class='userInfo-icon kyzj'></div>
      <p>可用资金</p>
      <p class="red">
        {{userInfo.ableScale < 0?0:userInfo.ableScale}}
      </p>
    </div>
    <div class='userInfo-flex'>
      <div class='userInfo-icon djzj'></div>
      <p>冻结资金</p>
      <p class="red">
        {{userInfo.lockScale}}
      </p>
    </div>
    <div class='userInfo-flex'>
      <div class='userInfo-icon djzj'></div>
      <p>冻结保证金</p>
      <p class="red">
        {{userInfo.depositeAll}}
      </p>
    </div>
  </div>
</div>
<div style="height:50px;">

</div>
