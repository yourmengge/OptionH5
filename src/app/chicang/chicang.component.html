<div class="navigation" *ngIf="!isJiaoyi">
  <p class="navigation-title">资产</p>
</div>
<div [class]="overflow(isJiaoyi)">
  <div class='zichan'>
    <p>
      {{userInfo.totalScale}}
    </p>
    <p>
      总资产
    </p>
  </div>
  <div class="zichan" style='display: flex;'>
    <div>
      <p>
        {{userInfo.ableScale}}
      </p>
      <p>
        可用资金
      </p>
    </div>
    <div>
      <p>
        {{userInfo.lockScale}}
      </p>
      <p>
        冻结资金
      </p>
    </div>
    <div>
      <p>
        {{userInfo.stockScale}}
      </p>
      <p>
        持仓权益
      </p>
    </div>
  </div>
  <div>
    <app-assets></app-assets>
  </div>
</div>
