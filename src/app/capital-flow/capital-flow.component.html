<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">资金流水</p>
</div>
<div class="date-div">
  <span>查询日期</span>
  <input type="date" name="" id="" (change)='change()' [(ngModel)]="startDate">
  <span class="date-span">{{startDate}}</span>
  <span>-</span>
  <input type="date" name="" id="" (change)='change()' [(ngModel)]="endDate">
  <span class="date-span">{{endDate}}</span>
</div>
<div class="flow-content" (scroll)='onScroll($event)'>
  <div class="flow-list" *ngFor="let item of list">
    <!-- <div class="icon">
      <span [class]="item.totalAmount>=0?'':'blueBorder'">{{item.orderTypeDesc}}</span>
    </div> -->
    <div>
      <p style="color:#E72D23;">
        <span [class]="item.totalAmount>=0?'':'blue'">
          {{item.totalAmount>0?'+':''}}{{item.totalAmount}}&emsp;{{item.orderTypeDesc}}
        </span>
        <span class="status" [class]="color(item.auditResult)">{{item.auditResultDesc}}</span>
      </p>
      <p>
        {{item.payeeInfo}}
      </p>
      <p>
        {{item.createTime}}
      </p>
      <p class="red" *ngIf="item.auditResult == -1 || item.orderType == 23">
        备注：{{item.remark}}
      </p>
    </div>
  </div>
  <div class='stopLoad' *ngIf="stopLoad">
    {{list.length === 0?'暂无数据':'没有更多数据啦~~'}}
  </div>
</div>
