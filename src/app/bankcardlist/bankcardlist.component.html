<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">银行卡</p>
</div>
<div style="height:calc(100vh - 100px);overflow-y: auto;">
  <div *ngFor="let item of list" class="card-div">
    <div (click)='goto(item.id)'>
      <p style="margin-top:0;">
        <span>{{item.bankName}}</span>
        <span style="margin-left: 20px;">{{item.userName}}</span>
      </p>
      <p>
        {{item.cardNo}}
      </p>
    </div>
    <div>
      <div class="radio {{item.isDefault === 1?'':'radio-none'}}" (click)='defaultCard(item.id)'></div>
      <span (click)='defaultCard(item.id)'>设为默认</span>
      <span (click)='del(item.id)' class="del-btn">删除</span>
    </div>
  </div>
</div>
<div class="bottom-btn" style="position:fixed;bottom:5px;" (click)='goto()'>
  <div class="main" (click)='goto()'>添加银行卡</div>
</div>
