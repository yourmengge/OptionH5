<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">实名认证</p>
</div>
<div class="payment-content">
  <div>
    <div class="cell-list">
      <div class="list-item">
        <span class="span-title">
          姓名
        </span>
        <input [readonly]='onlyRead' placeholder="请输入您的真实姓名" maxlength="30" type="text" [(ngModel)]="paymentInfo.name">
      </div>
      <div class="list-item">
        <span class="span-title">
          手机号
        </span>
        <input [readonly]='onlyRead' appNumberInput placeholder="银行预留手机号" maxlength="11" type="text" [(ngModel)]="paymentInfo.mobile">
      </div>
      <div class="list-item">
        <span class="span-title">
          身份证
        </span>
        <input [readonly]='onlyRead' placeholder="真实证件号" maxlength="18" type="text" [(ngModel)]="paymentInfo.idCard">
      </div>
      <div class="list-item">
        <span class="span-title">
          卡号
        </span>
        <input [readonly]='onlyRead' appNumberInput placeholder="请输入银行卡号" maxlength="30" type="text" [(ngModel)]="paymentInfo.accountNo">
      </div>
    </div>
  </div>
  <div class="bottom-btn" style="margin-top:20px;">
    <div class="main" (click)='submit()'>确定</div>
  </div>
</div>
