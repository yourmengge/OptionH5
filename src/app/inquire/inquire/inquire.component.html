<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">查询</p>
</div>

<div class='grid-content'>
  <div class="grid">
    <div class="grid-div" *ngFor="let item of gridList" (click)='goto(item.id)'>

      <p>
        {{item.title}}
      </p>
    </div>
  </div>
</div>
